<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>JS-mail-dadi</title>

</head>

<body>
    
    <div class="container d-flex justify-content-center debug rounded-4 mt-5 " id="snackEmail">
        
        <div>
        
            <label for="mailControl" class="form-label fw-bold "> Inserire E-mail </label>
            <input type="email" class="form-control border-1 border-black rounded-2 " id="mailInput" placeholder="Inserire E-mail valida">
        
            <p class="m-1 "> Assicurarsi che la mail contenga un indirizzo valido: </p>
            <p class="m-1 "> .ugodeughi</p>
            <p class="m-1 "> .boolean </p>
        
            <button type="button" class="btnConferma btn btn-light border-1 border-black m-1 fw-bold ">Conferma</button>
        
        </div>        

    </div>

    <div class="container d-flex justify-content-center debug rounded-4 mt-5 " id="snackDice">

        <div>

            <button type="button" class="btnDice btn btn-success border-1 border-black m-1 fw-bold ">Tira un dado e sfida la casa</button>
  
            <div id="diceResult"></div>
        </div>
    
    </div>

    <script src="scripts/script.js"></script>

</body>
</html>
